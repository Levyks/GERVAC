<script id="esbelto">
  let include = getInclude();
  let {local} = getVariables();
</script>

<head>
  {include('../../partials/head.html', {title: "GERVAC | Administração"})}
</head>

<body>
  <div class="app-wrapper">
    {include('../navbar.html', {active: "locais"})}
    <div class="container app-container text-center mt-2">
      <h3>Editar Local</h3>
      <form class="text-start form-pequeno" method="POST">
        <div class="mb-3">
          <label for="nome-input" class="form-label">Nome</label>
          <input class="form-control" name="nome" id="nome-input" value="{local.nome}" required>
        </div>
        <div class="mb-3">
          <label for="endereco-input" class="form-label">Endereço</label>
          <input class="form-control" name="endereco" id="endereco-input" value="{local.endereco}" required>
        </div>
        <div class="w-100 text-center">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>
